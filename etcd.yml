# 使用 YAML 锚点 'x-etcd-common' 来共享配置
x-etcd-common: &etcd-common
  image: quay.io/coreos/etcd:v3.5.12
  restart: unless-stopped

  networks:
    - genesis-net # 用于集群内部通信 (peer 2380) 和内部应用访问
  deploy:
    resources:
      limits:
        memory: 192M
      reservations:
        memory: 96M
  healthcheck:
    test: ["CMD", "etcdctl", "endpoint", "health"]
    interval: 10s
    timeout: 3s
    retries: 3
  logging:
    driver: json-file
    options:
      max-size: "5m"
      max-file: "2"

services:
  # ===== ETCD 节点 1 =====
  etcd1:
    <<: *etcd-common # 继承共享配置
    container_name: genesis-etcd1
    hostname: etcd1
    environment:
      ETCDCTL_API: 3
      ETCD_NAME: etcd1
      ETCD_INITIAL_CLUSTER_TOKEN: genesis-etcd-cluster
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_INITIAL_CLUSTER: etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd1:2380
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd1:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_QUOTA_BACKEND_BYTES: 1073741824
      ETCD_AUTO_COMPACTION_RETENTION: "1"
      ETCD_SNAPSHOT_COUNT: 5000
    volumes:
      - etcd-data-1:/etcd-data
    ports:
      - "127.0.0.1:2379:2379"

  # ===== ETCD 节点 2 =====
  etcd2:
    <<: *etcd-common # 继承共享配置
    container_name: genesis-etcd2
    hostname: etcd2
    environment:
      ETCDCTL_API: 3
      ETCD_NAME: etcd2
      ETCD_INITIAL_CLUSTER_TOKEN: genesis-etcd-cluster
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_INITIAL_CLUSTER: etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd2:2380
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd2:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_QUOTA_BACKEND_BYTES: 1073741824
      ETCD_AUTO_COMPACTION_RETENTION: "1"
      ETCD_SNAPSHOT_COUNT: 5000
    volumes:
      - etcd-data-2:/etcd-data

  # ===== ETCD 节点 3 =====
  etcd3:
    <<: *etcd-common # 继承共享配置
    container_name: genesis-etcd3
    hostname: etcd3
    environment:
      ETCDCTL_API: 3
      ETCD_NAME: etcd3
      ETCD_INITIAL_CLUSTER_TOKEN: genesis-etcd-cluster
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_INITIAL_CLUSTER: etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd3:2380
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd3:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_QUOTA_BACKEND_BYTES: 1073741824
      ETCD_AUTO_COMPACTION_RETENTION: "1"
      ETCD_SNAPSHOT_COUNT: 5000
    volumes:
      - etcd-data-3:/etcd-data

# 定义外部网络 (必须已在别处创建)
networks:
  genesis-net:
    external: true

# 定义数据卷
volumes:
  etcd-data-1:
  etcd-data-2:
  etcd-data-3: